<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ol>
          <li>Hüseyin</li>
          <li>Emre</li>
        </ol>
      </li>
      <li>item 3</li>
    </ul>
    <ul style="list-style-type: circle">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ul style="list-style-type: none">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <ol type="1" start="10">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <ol type="I">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    <dl>
      <dt>Ad</dt>
      <dd>Hüseyin</dd>
      <dd>Emre</dd>
      <dt>Soyad</dt>
      <dd>Büyükboğa</dd>
    </dl>
  </body>
</html>
